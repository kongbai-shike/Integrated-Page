<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科2302谢苏阳 - 网页作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>计科2302谢苏阳 - 网页作品集</h1>
        </div>
        
        <div class="projects-grid">
            <!-- 测验游戏卡片 -->
            <div class="project-card" data-project="quiz-game">
                <div class="card-image" style="background: linear-gradient(135deg, #e86a33, #f8f0e5);">
                    <img src="quiz-game/quiz-game.png" alt="测验游戏截图">
                </div>
                <div class="card-title">测验游戏</div>
            </div>
            
            <!-- 食谱查找器卡片 -->
            <div class="project-card" data-project="recipe-finder">
                <div class="card-image" style="background: linear-gradient(135deg, #ff7e5f, #f8f9fa);">
                    <img src="recipe-finder/recipe-finder.png" alt="食谱查找器截图">
                </div>
                <div class="card-title">食谱查找器</div>
            </div>
            
            <!-- 待办事项卡片 -->
            <div class="project-card" data-project="todo-list">
                <div class="card-image" style="background: linear-gradient(135deg, #1ed3e0, #f1f3f5);">
                    <img src="todo-list/todo-list.png" alt="待办事项截图">
                </div>
                <div class="card-title">待办事项</div>
            </div>
            
            <!-- 密码生成器卡片 -->
            <div class="project-card" data-project="password-generator">
                <div class="card-image" style="background: linear-gradient(135deg, #2b5876, #4e4376);">
                    <img src="password-generator/password-generator.png" alt="密码生成器截图">
                </div>
                <div class="card-title">密码生成器</div>
            </div>
            
            <!-- 注册表单卡片 -->
            <div class="project-card" data-project="registration-form">
                <div class="card-image" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                    <img src="registration-form/registration-form.png" alt="注册表单截图">
                </div>
                <div class="card-title">注册表单</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
